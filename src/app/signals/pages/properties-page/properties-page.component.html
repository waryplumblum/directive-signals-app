<h1>Mutaciones</h1>
<hr>

<div class="row">
  <div class="col-6">
    <input #txtEmail     [value]="user().email     " type="text" class="form-control mb-2" (input)="onFieldUpdated('email'     ,txtEmail.value)    ">
    <input #txtFirstName [value]="user().first_name" type="text" class="form-control mb-2" (input)="onFieldUpdated('first_name',txtFirstName.value)">
    <input #txtLastName  [value]="user().last_name " type="text" class="form-control mb-2" (input)="onFieldUpdated('last_name' ,txtLastName.value) ">
  </div>

  <div class="col-6">
    <!-- Data del susuario -->
     <pre> {{ user() | json }} </pre>
  </div>
</div>
